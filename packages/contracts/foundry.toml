[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
sonic_mainnet = "${SONIC_MAINNET_RPC_URL}"

[etherscan]
sonic_mainnet = { key = "verifyContract", url = "https://sonicscan.org/api" }

